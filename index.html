<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
      color: #aaa;
    }

    div {
      display: inline-block;
      font-size: 15rem;
      font-family: monospace;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div id="div">
    LOADING
  </div>
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      alert('Error: ' + message);
      alert('Line: ' + lineno);
    }
  </script>
  <script>
    function update() {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://zrak.djnd.si/api/history/434129?limit=1');
      xhr.onload = function () {
        if (xhr.status === 200) {
          var json = JSON.parse(xhr.responseText);
          var temp = json[0].sensordatavalues.filter(function(v) {
            return v.value_type === 'temperature';
          })[0].value;
          document.getElementById('div').textContent = Number(temp).toFixed(1) + ' Â°C';
        } else {
          document.getElementById('div').textContent = 'FAILED';
        }
      };
      xhr.send();
    }

    update();
    setInterval(update, 60000);
  </script>
</body>

</html>
